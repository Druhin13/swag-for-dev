name: All the CI

on: [push, pull_request]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Unit Tests
      run: |
        npm ci
        npm run test
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Lint
      run: |
        npm ci
        npm run lint
